<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Product Detail Page</title>
  </head>
  <body>

    <div class="showNavagation">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a id="homeButton" href="index.html"  class="navbar-brand">Product Detail Page</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Shop <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="manClick"><a href='#'>Stuff for Men</a></li>
                <li class="womanClick"><a href='#'>Stuff for Women</a></li>
                <li class="kidClick"><a href='#'>Stuff for Kids</a></li>
                <li class="everyoneClick"><a href='#'>Stuff for Everyone</a></li>
              </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <button class="btn btn-default navbar-btn navbar-right">Sign In</button>
          <button id="cartButton" class="btn btn-primary navbar-btn navbar-right" aria-label="Left Align"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart <span id="cartCount" class="badge"></span></button>
        </div><!--end container -->
      </nav>
    </div><!--end showNavigation -->

    <div class=productDescription>
          <div class="container-fluid responsive" id="contentArea">
               <div class="row">
                  <div class="col-md-7">
                    <!-- content is added below from prototype -->
                    <div class="container" id="product-image-large">
                      <div class="row">
                        <div class="col-md-1">
                          <div id="thumbnail-area">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-5">
                    <div id="shop">
                      <h1 class="product-title"></h1>
                      <h2 class="product-price"></h2>
                      <div class="form-group">
                        <label for="selColor">Choose Color:</label>
                        <select class="form-control" id="selColor">
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="selSize">Choose Size:</label>
                        <select class="form-control" id="selSize">
                        </select>
                      </div>
                      <button id ="addToCart" class="btn btn-success">Add To Cart</button>
                      <h3>Description</h3>
                      <p class="product-description"></p>
                      <ul id="product-properties">
                      </ul>
                      <div class="row">
                        <div id="swatchGroup">
                          <h4>Color Choices:</h4>
                          <div id="swatch-area">
                          </div>
                        </div>
                      </div>
                    </div><!--close shop-->
                  </div><!--close second column-->

                </div><!--close row -->
              </div><!--close container -->
        </div>
<!--    <div class="footer">
      <h2>This is a footer</h2>
    </div> -->
  </body>
</html>
